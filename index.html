<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="output-screen"><span></span></div>
        <div class="input-screen">0</div>
        <div class="button-row">
          <button class="operators">%</button>
          <button class="operators">CE</button>
          <button class="operators">C</button>
          <button class="operators">&#9003;</button>
        </div>
        <div class="button-row">
          <button class="operators">&#8543;&#119909;</button>
          <button class="operators">&#119909;&#178;</button>
          <button class="operators">&#178;&#8730;&#119909;</button>
          <button class="operators">&divide;</button>
        </div>
        <div class="button-row">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operators">&times;</button>
        </div>
        <div class="button-row">
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operators">-</button>
        </div>
        <div class="button-row">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operators">+</button>
        </div>
        <div class="button-row">
          <button class="numbers">+/-</button>
          <button class="numbers">0</button>
          <button class="numbers">.</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
