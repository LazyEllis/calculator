<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div class="output-screen"><span></span></div>
          <div class="input-screen">0</div>
        </div>
        <div class="button-grid">
          <div class="button-row">
            <button data-key="%" class="operators" id="percent">%</button>
            <button class="operators" id="clear-entry">CE</button>
            <button class="operators" id="clear">C</button>
            <button
              data-key="Backspace"
              class="operators"
              id="backspace"
            ></button>
          </div>
          <div class="button-row">
            <button class="operators" id="inverse">&#8543;&#119909;</button>
            <button class="operators" id="square">&#119909;&#178;</button>
            <button class="operators" id="square-root">
              &#178;&#8730;&#119909;
            </button>
            <button data-key="/" class="operators basic-operators"></button>
          </div>
          <div class="button-row">
            <button data-key="7" class="input numbers">7</button>
            <button data-key="8" class="input numbers">8</button>
            <button data-key="9" class="input numbers">9</button>
            <button data-key="*" class="operators basic-operators"></button>
          </div>
          <div class="button-row">
            <button data-key="4" class="input numbers">4</button>
            <button data-key="5" class="input numbers">5</button>
            <button data-key="6" class="input numbers">6</button>
            <button data-key="-" class="operators basic-operators">-</button>
          </div>
          <div class="button-row">
            <button data-key="1" class="input numbers">1</button>
            <button data-key="2" class="input numbers">2</button>
            <button data-key="3" class="input numbers">3</button>
            <button data-key="+" class="operators basic-operators">+</button>
          </div>
          <div class="button-row">
            <button class="input" id="negation">+/-</button>
            <button data-key="0" class="input numbers">0</button>
            <button data-key="." class="input" id="decimal">.</button>
            <button data-key="=" class="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a
        href="https://github.com/LazyEllis"
        target="_blank"
        rel="noopener noreferrer"
        >&copy; LazyEllis</a
      >
      |
      <a
        href="https://github.com/LazyEllis/calculator"
        target="_blank"
        rel="noopener noreferrer"
        >Calculator</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
