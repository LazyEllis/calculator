<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="output-screen"><span></span></div>
        <div class="input-screen">0</div>
        <div class="button-row">
          <button class="operators">%</button>
          <button class="operators" id="clear-entry">CE</button>
          <button class="operators" id="clear">C</button>
          <button class="operators">&#9003;</button>
        </div>
        <div class="button-row">
          <button class="operators">&#8543;&#119909;</button>
          <button class="operators">&#119909;&#178;</button>
          <button class="operators">&#178;&#8730;&#119909;</button>
          <button class="operators basic-operators">&divide;</button>
        </div>
        <div class="button-row">
          <button class="input numbers">7</button>
          <button class="input numbers">8</button>
          <button class="input numbers">9</button>
          <button class="operators basic-operators">&times;</button>
        </div>
        <div class="button-row">
          <button class="input numbers">4</button>
          <button class="input numbers">5</button>
          <button class="input numbers">6</button>
          <button class="operators basic-operators">-</button>
        </div>
        <div class="button-row">
          <button class="input numbers">1</button>
          <button class="input numbers">2</button>
          <button class="input numbers">3</button>
          <button class="operators basic-operators">+</button>
        </div>
        <div class="button-row">
          <button class="input">+/-</button>
          <button class="input numbers">0</button>
          <button class="input">.</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
